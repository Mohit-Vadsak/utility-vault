			<section id="curreny_convert">
				<div class="row">
					<div class="col-sm-8 offset-sm-2">
						<div class="curr-conv-conatiner">
							<div class="form-row">
								<div class="col-sm-6">
									<div class="form-group mb-2">
										<label for="from">From</label>
										<select name="from" id="from" class="custom-select">
											<option value="none" disabled selected
												>--- Select From ---</option
											>
										</select>
										<small
											id="from_curr_help"
											class="form-text"
											style="display: none;"
										>
										</small>
									</div>
								</div>
								<div class="col-sm-6">
									<div class="form-group mb-2">
										<label for="from_amt">Amount</label>
										<input
											type="number"
											name="from_amt"
											id="from_amt"
											class="form-control"
											min="1"
										/>
									</div>
								</div>
							</div>
							<div class="form-row">
								<div class="col-sm-6">
									<div class="form-group mb-2">
										<label for="to">To</label>
										<select name="to" id="to" class="custom-select">
											<option value="none" disabled selected
												>--- Select To ---</option
											>
										</select>
										<small
											id="to_curr_help"
											class="form-text"
											style="display: none;"
										>
										</small>
									</div>
								</div>
								<div class="col-sm-6">
									<div class="form-group mb-2">
										<label for="to_amt">Amount</label>
										<input
											type="number"
											class="form-control-plaintext"
											name="to_amt"
											id="to_amt"
											value="0"
											readonly
										/>
									</div>
								</div>
							</div>
							<div class="row mt-3 justify-content-center">
								<button
									id="submit"
									class="btn btn-primary"
									style="width: 160px;"
								>
									Submit
								</button>
							</div>
						</div>
